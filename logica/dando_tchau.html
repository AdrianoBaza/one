<meta charset="UTF-8">

<button>Clique-me</button> <!--cria o botão Clique-me-->

<script>

    //exibe popup com a mensagem TCHAU!!!! para o usuário.
    function tchau() {
        alert("TCHAU!!!!")
    }

    var botao = document.querySelector("button"); //captura a ação do usuário ao clicar no botão.
    botao.onclick = tchau; //vincula o clique no botão a execuçao da função tchau. 
    
</script>
