<canvas width="600px" height="400px"></canvas>

<script>

    /*desenho de uma flor utilizando funções com passagem de parâmetro.*/

    //desenha um círculo recebendo parâmetros de posicionamento, raio e cor. 
    function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14)
    pincel.fill();
    }

    //desenha uma flor recebendo parâmetros de posicionamento, raio e cor.
    function desenhaFlor(x, y, raio) {
        desenhaCirculo(x, y, raio, 'red');
        desenhaCirculo(x, y-20, raio, 'yellow');
        desenhaCirculo(x-20, y, raio, 'orange');
        desenhaCirculo(x, y+20, raio, 'blue');
        desenhaCirculo(x+20, y, raio, 'black');
    }

    var tela = document.querySelector('canvas'); //delimita a área de desenho na tela.
    var pincel = tela.getContext('2d'); //define o tipo de pincel.

    //plano de fundo da área de desenho pintada de cinza claro.
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);
    
    desenhaFlor(300, 200, 10); //chama a função desenhaFlor passando parâmetros de posicionamento (x e y) e o raio.
  
    
</script>
