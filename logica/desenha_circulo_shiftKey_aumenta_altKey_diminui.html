<canvas width="600px" height="400px"></canvas>

<script>
    
    //desenha um círculo quando o usuário clicar em qualquer parte da tela/canvas.

    //captura as coordenadas do mouse quando o usuário clica na tela e desenha um círculo adicionando os parâmetros desta função.
    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft; //captura coordenada x do mouse.
        var y = evento.pageY - tela.offsetTop; //captura coordenada y do mouse.
        if(evento.shiftKey && evento.altKey) { //se o shift e o alt forem pressionados simultaneamente exibe alerta para usuário.
            alert('Só aperte uma tecla por vez, por favor!');
        } else if(evento.shiftKey && raio + 10 <= 40) { // condição para aumentar o tamanho do raio limitando a 40.
            raio = raio + 10;
        } else if(evento.altKey && raio - 5 >= 10) { //condição para diminuir o tamanho do raio limitando a 10.
            raio = raio - 5;
        }
        //parâmetros iniciais do pincel.
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
            
    }

    var tela = document.querySelector('canvas'); //delimita a área de desenho na tela.
    var pincel = tela.getContext('2d'); //define o tipo de pincel.

    //plano de fundo da área de desenho pintada em lightgrey.
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10; //declara valor inicial para o raio.
    tela.onclick = desenhaCirculo; //chama a função desenhaCirculo ao clique do usuário na tela.
    
</script>
