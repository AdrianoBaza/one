<meta charset="UTF-8">

<script>

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //calcula o imc.
    function calculaImc(peso, altura) {
        return peso / (altura * altura); //recebe parâmetros, calcula e retorna o imc.
    }

    var imc = calculaImc(73, 1.73); //chama a função calculaImc, passa os parâmetros e recebe o retorno. 
    
    mostra("O imc calculado é " + imc + "."); //imprime o resultado do cálculo do imc.

</script>
