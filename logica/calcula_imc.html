<meta charset="UTF-8">

<script>

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //calcula o imc.
    function calculaImc(peso, altura) {
        return peso / (altura * altura); //recebe parâmetros, calcula e retorna o imc.
    }

    var nome = prompt("Informe o seu nome:"); //captura nome do usuário.
    var altura = prompt("Olá " + nome + ", informe sua altura:"); //captura altura do usuário.
    var peso = prompt(nome + ", agora informe seu peso:"); //captura peso do usuário.
    var imc = calculaImc(peso, altura); //chama a função calculaImc, passa os parâmetros e recebe o retorno. 
    mostra(nome + ", o seu IMC é " + imc + "."); //imprime o resultado do cálculo do imc.

</script>
