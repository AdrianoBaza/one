<meta charset="UTF-8">

<script>
    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //função recebe parâmetro, imprime e chama a função pulaLinha.  
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2016;//adicionada a variável ano com valor atribuído.
    mostra("Flávio nasceu em " + (ano - 39));
    mostra("Joaquim nasceu em " + (ano - 20));
    mostra("Barney nasceu em " + (ano - 40));

    //adiconadas as 3 variáveis e atribuidos os valores correpondentes a idade de cada pessoa.
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 40;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3; //calcula a média das idades.
    mostra("A média das idades é " + media + " anos."); //imprime a média das idades.
</script>
