<canvas width="600px" height="400px"></canvas>

<script>
    
    //desenha um círculo quando o usuário clicar com botão esquerdo do mouse e muda a cor quando o usuário clicar com o botão direito do mouse em qualquer parte da tela/canvas.

    var tela = document.querySelector('canvas'); //delimita a área de desenho na tela.
    var pincel = tela.getContext('2d'); //define o tipo de pincel.

    //plano de fundo da área de desenho pintada em lightgrey.
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    //captura as coordenadas do mouse quando o usuário clica na tela e desenha um círculo adicionando os parâmetros desta função.
    function desenhaCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft; //captura coordenada x do mouse.
        var y = evento.pageY - tela.offsetTop; //captura coordenada y do mouse.
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
    }

    //muda a cor do círculo a cada vez que o usuário clicar com o botão direito do mouse.
    function mudaCor() {
        indiceCorAtual++;
        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0;
        }
        return false; //bloqueia a abertura do menu de contexto do mouse botão direito.
    }

    var cores = ['blue', 'red', 'green']; //declaração do array contendo as cores.
    var indiceCorAtual = 0; //define a cor ativa.
    tela.onclick = desenhaCirculo; //chama a função desenhaCirculo ao clique do usuário na tela com o botão esquerdo do mouse.
    tela.oncontextmenu = mudaCor; //chama a função mudaCor ao clique do usuário na tela com o botão direito do mouse.
    
</script>
