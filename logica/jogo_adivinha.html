<meta charset="UTF-8">

<script>

    /*Jogo adivinha o usuário agora terá três tentativas pra acertar o número pensado. */

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //sorteia aleatoriamente um número entre 0 a 10.
    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    var numeroPensado = sorteia(); //recebe o número pensado aleatoriamente.
    console.log(numeroPensado);
    var numeroTentativas = 3;
    var contador = 1;

    //condiciona o número de tentativas. Aninha funções, testa condições e imprime o resultado.
    while(contador <= numeroTentativas) {
        var chute = parseInt(prompt("Informe seu chute: (tentativa " + contador + "/" + numeroTentativas +")")); //recebe o palpite do usuário. 

        //condição compara o número pensado com o chute do usuário e executa a instrução if ou else.
        if(chute == numeroPensado) {
            alert("Você acertou!");
            break;
        } else { //condição compara se o chute foi maior ou menor que o número pensado e executa a instrução if ou else.
            if(contador <= 3 && chute > numeroPensado) {
                alert("Você errou!"); 
                mostra("Na " + contador + "a tentativa o seu chute " + chute + " foi maior que o número pensado.");   
            } else if(contador <= 3 && chute < numeroPensado) {
                alert("Você errou!");
                mostra("Na " + contador + "a tentativa o seu chute " + chute + " foi menor que o número pensado.");
            } 
        } 
        contador++;
    }

    mostra("O número pensado foi " + numeroPensado + "."); //imprime o número pensado.    

</script>
