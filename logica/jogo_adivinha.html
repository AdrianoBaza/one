<meta charset="UTF-8">

<script>

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //sorteia aleatoriamente um número entre 0 a 10.
    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    var numeroPensado = sorteia(); //recebe o número pensado aleatoriamente.
    var chute = parseInt(prompt("Informe seu chute:")); //recebe o palpite do usuário. 

    //condição compara o numeroPensado com o chute do usuário e executa a instrução if ou else.
    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou! O número pensado foi " + numeroPensado);
    }

</script>
