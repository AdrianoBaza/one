<meta charset="UTF-8">

<script>

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //sorteia aleatoriamente um número entre 0 a 10.
    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    var numeroPensado = sorteia(); //recebe o número pensado aleatoriamente.
    console.log(numeroPensado);
    var chute = parseInt(prompt("Informe seu chute:")); //recebe o palpite do usuário. 

    //condição compara o número pensado com o chute do usuário e executa a instrução if ou else.
    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else { //condição compara se o chute foi maior ou menor que o número pensado e executa a instrução if ou else.
        if(chute > numeroPensado) {
            mostra("Você errou! O seu chute " + chute + " é maior que o número pensado que foi " + numeroPensado + ".");
        } else {
            mostra("Você errou! O seu chute " + chute + " é menor que o número pensado que foi " + numeroPensado + ".");
        }        
    }

</script>
