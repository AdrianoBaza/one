<meta charset="UTF-8">

<script>

    /*imprimir em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM".*/

    //pula uma linha no código.
    function pulaLinha() {
        document.write("<br>");
    }

    //recebe parâmetro, imprime e chama a função pulaLinha. 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20; //usada para decrementar o loop.

    //loop testa a condição e executa enquanto verdadeira. 
    while(contador >= 0) {
        mostra(contador);
        contador = contador - 1;
        }

    mostra("FIM");

</script>
