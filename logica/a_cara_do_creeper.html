<canvas width="600px" height="400px"></canvas>

<script>

    /*desenho estático da cabeça do creeper para teste de desenhos geométricos, canvas e api's javascript.*/

    var tela = document.querySelector('canvas'); //delimita a área de desenho na tela.
    var pincel = tela.getContext('2d'); //define o tipo de pincel.

    //plano de fundo da área de desenho pintada em lightgrey.
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    //cabeça
    pincel.fillStyle = 'green'; 
    pincel.fillRect(125, 50, 350, 300);

    //olho esquerdo
    pincel.fillStyle = 'black';
    pincel.fillRect(175, 105, 90, 90);

    //olho direito
    pincel.fillStyle = 'black';
    pincel.fillRect(335, 105, 90, 90);

    //nariz
    pincel.fillStyle = 'black'; 
    pincel.fillRect(265, 195, 70, 100); 

    //boca lado esquerdo
    pincel.fillStyle = 'black'; 
    pincel.fillRect(225, 240, 40, 110);

    //boca lado direito
    pincel.fillStyle = 'black';
    pincel.fillRect(335, 240, 40, 110);
    
</script>
