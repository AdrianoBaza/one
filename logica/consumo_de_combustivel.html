<meta charset="UTF-8">
<h3>Álcool ou Gasolina</h3>

<script>
    var capacidadeTanque = 40; //variável para armazenar a capacidade do tanque.
    var distanciaPercorridaGasolina = 480; //variável para armazenar a distancia percorrida com gasolina.
    var distanciaPercorridaAlcool = 300; //variável para armazenar a distancia percorrida com álcool.
    var consumoPorLitroGasolina = distanciaPercorridaGasolina / capacidadeTanque; //variável calcula o consumo por litro de gasolina;   
    var consumoPorLitroAlcool = distanciaPercorridaAlcool / capacidadeTanque; //variável calcula o consumo por litro de álcool;

    document.write("O consumo de Gasolina é de " + consumoPorLitroGasolina + " litros por kilômetro rodado."); //imprime o consumo por litro com gasolina.
    document.write("<br>");
    document.write("O consumo de Álcool é de " + consumoPorLitroAlcool + " litros por kilômetro rodado."); //imprime o consumo por litro com álcool.
</script>
