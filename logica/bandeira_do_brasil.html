<canvas width="600px" height="400px"></canvas>

<script>

    /*desenho estático da figura geométrica da bandeira do brasil.*/

    var tela = document.querySelector('canvas'); //delimita a área de desenho na tela.
    var pincel = tela.getContext('2d'); //define o tipo de pincel.

    //plano de fundo da área de desenho pintada de green.
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 600, 400);

    //losango yellow 
    pincel.fillStyle = 'yellow'; 
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    //círculo darkblue 
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2 * 3.14);
    pincel.fill();
    
</script>
